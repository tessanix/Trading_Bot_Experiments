<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
        <title>My Thing</title>
    </head>
    
    <body>

        <button id="loginButton">{{login_btn.text}}</button>
        <p id="login-status">Status: {{login_btn.status}}</p>

        <p id="ping-monitor">{{ping_status}}</p>

        <button id="onOffButton">{{on_off_btn.text}}</button>
        <p id="trading-loop-status">Status: {{on_off_btn.status}}</p>
        
        <h1>Real-Time Order Information</h1>
        <table>
            <tr>
                <th>Attribute</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Order</td>
                <td id="order"></td>
            </tr>
            <tr>
                <td>Digits</td>
                <td id="digits"></td>
            </tr>
            <tr>
                <td>Symbol</td>
                <td id="symbol"></td>
            </tr>
            <tr>
                <td>Margin Rate</td>
                <td id="margin_rate"></td>
            </tr>
            <tr>
                <td>Close Price</td>
                <td id="close_price"></td>
            </tr>
            <tr>
                <td>Open Price</td>
                <td id="open_price"></td>
            </tr>
            <tr>
                <td>Profit</td>
                <td id="profit"></td>
            </tr>
            <tr>
                <td>Volume</td>
                <td id="volume"></td>
            </tr>
            <tr>
                <td>Stop Loss (SL)</td>
                <td id="sl"></td>
            </tr>
            <tr>
                <td>Take Profit (TP)</td>
                <td id="tp"></td>
            </tr>
            <tr>
                <td>Closed</td>
                <td id="closed"></td>
            </tr>
            <tr>
                <td>Timestamp</td>
                <td id="timestamp"></td>
            </tr>
            <tr>
                <td>Spread</td>
                <td id="spread"></td>
            </tr>
            <tr>
                <td>Taxes</td>
                <td id="taxes"></td>
            </tr>
            <tr>
                <td>Open Time</td>
                <td id="open_time"></td>
            </tr>
            <tr>
                <td>Close Time</td>
                <td id="close_time"></td>
            </tr>
        </table>
    
        
        <script src="{{ url_for('static', filename='js/update_buttons.js') }}"></script>
        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>        
        <script src="{{ url_for('static', filename='js/real_time_update.js') }}"></script>

    </body>
</html>

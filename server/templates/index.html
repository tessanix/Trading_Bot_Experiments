<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
        <title>My Thing</title>
    </head>
    
    <body>
        <button id="OnOffButton" data-value="{{btnValue}}">{{btnText}}</button>
        <p id="result">Nothing launched</p>

        <script>
            document.getElementById('OnOffButton').addEventListener('click', function() {
                // When the button is clicked, send a POST request to the server
                fetch('/run', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ value: this.getAttribute('data-value') })
                })
                .then(response => response.json())
                .then(data => {
                    // Update the paragraph element with the response from the server
                    document.getElementById('result').innerText = data.text_result;
                    this.innerText = data.button_text;
                    this.setAttribute('data-value', data.button_value);
                })
                .catch(error => console.error('Error:', error));
            });
        </script>
    </body>
</html>
